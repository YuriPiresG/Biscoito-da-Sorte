<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="screenOneContent">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          class="biscoitoUm"
          src="assets/biscoitoUm.svg"
          alt="Imagem de um biscoito da sorte fechado"
        />
      </div>

      <div class="screenTwo hide">
        <div class="screenTwoContent">
          <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="luckMessage">
            <h2 class="luckyPhrase">Phrase</h2>
          </div>
          <img
            src="assets/biscoitoDois.svg"
            alt="Imagem de um biscoito da sorte quebrado"
          />
          <button onclick="handleReset()">Abrir outro biscoito</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
